apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'application'
apply plugin: 'war'

mainClassName = "app.JettyRunner"
applicationDefaultJvmArgs = ["-Xmx200m"]

repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.+'
    compile 'org.slf4j:slf4j-simple:1.7.+'
    compile 'org.eclipse.jetty:jetty-server:9.3.+'
    compile 'org.eclipse.jetty:jetty-servlet:9.3.+'
    compile 'org.eclipse.jetty:jetty-webapp:9.3.+'
    compile 'com.google.guava:guava:19.+'
    compile 'com.google.inject:guice:4.+'

    compile 'org.jboss.resteasy:resteasy-jaxrs:3.1.+'
    compile 'org.jboss.resteasy:resteasy-guice:3.1.+'
    compile 'org.jboss.resteasy:async-http-servlet-3.0:3.0.+'
    compile 'org.jboss.resteasy:resteasy-jackson2-provider:3.0.+'
    compile 'io.swagger:swagger-jaxrs:1.5.+'



    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testCompile 'cglib:cglib-nodep:3.2.2'
    testCompile 'org.codehaus.groovy:groovy:2.4.12'
}